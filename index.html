<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibe" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>amazonClone</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        
    </head>
<body>

<header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo">

            </div>
        </div>

        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-sec">Monroe</p>
            </div>
        </div>

        <div class="nav-search">
            <select class="search-select">
                <option>
                    All
                </option>
            </select>
            <input class="search-input" placeholder="Search Amazon">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="nav-signin border">
            <p><span class="nav-first">Hello, signin</span></p>
            <p class="nav-sec">Account & Lists</p>
        </div>

        <div class="nav-return border">
            <p><span class="nav-first">Orders</span></p>
            <p class="nav-sec">& Returns</p>
        </div>

        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>

        </div>
    </div>

    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>

        </div>
    </div>


</header>


</body>
</html>
